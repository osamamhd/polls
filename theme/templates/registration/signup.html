{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gradient-to-t from-blue-400 to-indigo-500 h-screen">
    <div class="flex justify-center">
        <form class="border-2 rounded-lg mt-40 md:mt-60 p-10" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
            <div class="form-group">
                <label class="text-base text-white" for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group text-base p-2">
                <label class="text-white" for="{{ form.password1.id_for_label }}">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group text-base p-2">
                <label class="text-white" for="{{ form.password2.id_for_label }}">Password:</label>
                {{ form.password2 }}
            </div>
            <button class="bg-indigo-600 hover:bg-purple-700 text-white font-light py-2 px-6 md:ml-56 rounded-lg focus:outline-none focus:shadow-outline" type="submit">Sign up</button>
        </form>
    </div>
</div>

{% endblock content %}
