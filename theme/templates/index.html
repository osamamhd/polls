{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}


{% block content %}
<div class="bg-gradient-to-t from-blue-400 to-indigo-500 p-10 md:p-20 relative">
    <!-- header component -->
    <div class="grid grid-cols-2 md:gap-9 pb-6">
        
        <div class="col-span-2 md:col-span-1 flex justify-center">
            <p class="
                        text-gray-200 text-2xl subpixel-antialiased font-light
                    ">
                Polls Django App
            </p>
        </div>
        <div class="col-span-2 md:col-span-1 flex justify-center">
            <p class="
                    text-gray-200 text-xl subpixel-antialiased font-light
                ">
                About 
            </p>
            <p class="
                    text-gray-200 text-xl subpixel-antialiased font-light ml-5
                ">
                Contact
            </p>
        </div>
    </div>

    <!-- brand component -->
    <div class="grid grid-cols-4 gap-9 mt-9">
        <div class="col-span-4 md:col-span-2 flex md:ml-48 justify-center">
            <img class="object-scale-down w-40 md:w-60"
            src="{%static 'img/brand.png'%}" alt="">
        </div>
        
        <div class="col-span-4 md:col-span-1 ">
            <div>
                <div id="click" class="bg-purple-200 rounded-lg py-3 px-10 opacity-50
                            hover:bg-purple-300 flex justify-center my-8">
                <span class="text-gray-900 uppercase cursor-pointer">sign in</span>
                </div>
            </div>
            <div>
                <div class="bg-purple-200 rounded-lg py-3 px-10 opacity-50
                            hover:bg-purple-300 flex justify-center my-4">
                <span class="text-gray-900 uppercase">sign up</span>
                </div>
                <div>
                    <p class="text-xs md:mt-5 text-gray-200">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                        Very Simple Polling App - Built with #Django</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sing in Form -->
<div id="show" class=" hidden absolute top-20 md:top-1/3 md:left-1/3 w-3/5 h-1/6">
    <div class="bg-indigo-100 py-20 md:p-4 rounded-lg w-screen md:w-6/12">
    <form class="w-4/5 mx-auto my-auto">
        <div class="mb-4">
          <label class="block text-md font-light mb-2" for="username">Username</label>
          <input class="w-full bg-drabya-gray rounded-lg border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="" placeholder="Username">
        </div>
        <div class="mb-4">
          <label class="block text-md font-light mb-2" for="password">Password</label>
          <input class="w-full bg-drabya-gray rounded-lg border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="" placeholder="Password">
        </div>
      
        <div class="flex items-center justify-between mb-5">
          <button class="bg-indigo-600 hover:bg-purple-700 text-white font-light py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline" type="button">
            SIGN IN
          </button>
          <a class="inline-block align-baseline font-light text-sm text-indigo-600 hover:text-indigo-500" href="#">
            Forgot Password?
          </a>
        </div>
        <p class="text-center text-md font-light">Don't have an account? <a class="font-light text-md text-indigo-600">Create</a></p>
      </form>
      </div>
</div>
{% endblock content %}
